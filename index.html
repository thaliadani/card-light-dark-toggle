<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card Light Dark Mode</title>
</head>

<body>
    <input type="checkbox" id="switch">
    <main class="app">
        <section class="body">
            <div class="phone">
                <div class="menu">
                    <div class="lime">2:40</div>
                    <div class="icons">
                        <div class="network"></div>
                        <div class="battery"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="circle">
                        <div class="crescent"></div>
                    </div>
                    <label for="switch">
                        <div class="toggle"></div>
                        <div class="names">
                            <p class="light">Light</p>
                            <p class="dark">Dark</p>
                        </div>
                    </label>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
